<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Consejo</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/jquery-3.7.1.js"></script>
</head>

<body>
    <section>
        <h2>Consejo del dia</h2>
        <div><input type="button" value="Obtener Consejo" id="obtenerConsejo"></div>
    </section>
    <section>
        <div id="contenido">

        </div>
    </section>
</body>

<script>
$(document).ready(function(){

    $("#obtenerConsejo").click(function(){
        const url = "https://api.adviceslip.com/advice";
        $.get(url,function(data){
            var result = JSON.parse(data);
            console.log(result)

            $("#contenido").text(result.slip.advice);
        })
    })

});

</script>

</html>
